name: Build and Install Geode SDK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # or 'windows-latest' for Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build

      - name: Clone Geode CLI repository
        run: |
          git clone https://github.com/geode-sdk/cli.git

      - name: Build Geode CLI
        run: |
          cd cli
          mkdir build
          cd build
          cmake ..
          ninja

      - name: Install Geode CLI
        run: |
          sudo cp cli/build/geode /usr/local/bin/

      - name: Verify Geode CLI Installation
        run: |
          geode --version
